<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="Login">
      <div id="loginPageImg">
        <img src="asset\loginpageimg.svg" alt="img" />
      </div>

      <!-- login form -->
      <form id="loginPageDetail">
        <!-- top-text -->
        <div class="text">
          <h2>Login</h2>
          <p>please enter your details below.</p>
        </div>

        <!-- input-field -->
        <div class="input">
          <h3>Email ID <span>*</span></h3>
          <input class="input-field" type="email" placeholder="abc@gmail.com" />
          <h3>Password <span>*</span></h3>
          <input class="input-field" type="password" placeholder="password" />
          <br />
          <button class="loginBtn">Login</button>
          <br />
          <button class="googleBtn">
            <img src="asset\google.png" alt="google logo" />
            Sign up with Google
          </button>
        </div>

        <!-- bottomtext -->
        <div class="bottomText">
          <p>Don't have an account? <a href="signup.html">Sign up?</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
